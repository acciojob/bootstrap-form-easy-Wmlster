<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form class="row g-3">
  <div class="col-md-4">
	    <label for="first-name-input" class="form-label">First Name</label>
    <input  id="first-name-input" type="text" class="form-control" id="validationDefault01" value="" required>
  </div>
  <div class="col-md-4">
    <label for="last-name-input" class="form-label">Last Name</label>
    <input id="last-name-input" type="text" class="form-control" id="validationDefault02" value="" required>
  </div>
  <div class="col-md-4">
    <label for="email-input" class="form-label">Email Address</label>
    <div class="input-group">
      <span class="input-group-text" id="inputGroupPrepend2">@</span>
      <input id="email-input" type="email" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
    </div>
  </div>
  <div class="col-md-6">
    <label for="college-input" class="form-label">College</label>
    <input id="college-input" type="text" class="form-control" id="validationDefault03" required>
  </div>
  <div class="col-md-3">
    <label for="grad-year-select" class="form-label">Graduation Year</label>
    <select class="form-select" id="grad-year-select" required>
      <option selected disabled value="">Choose...</option>
      <option>2020</option>
		      <option>2021</option>
		      <option>2022</option>
		      <option>2023</option>
    </select>
  </div>
  <div class="col-md-3">
    <label for="roll-no-input" class="form-label">Roll No.</label>
    <input id="roll-no-input" type="text" class="form-control" id="validationDefault05" required>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input id="conditions-checkbox" class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
      <label class="form-check-label" for="conditions-checkbox">
        Agree to terms and conditions
      </label>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>
    <script type="text/javascript" src="./script.js">
</script>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>

</html>
